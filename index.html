<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-section">
        <img src="Sources/logo.svg" alt="" />
        <div>Dashboard</div>
      </div>

      <div class="nav-section">
        <div class="nav">
          <img src="Sources/home.svg" alt="" />
          <a>Home</a>
        </div>
        <div class="nav">
          <img src="Sources/Profile.svg" alt="" />
          <a>Profile</a>
        </div>
        <div class="nav">
          <img src="Sources/message.svg" alt="" />
          <a>Messages</a>
        </div>
        <div class="nav">
          <img src="Sources/history.svg" alt="" />
          <a>History</a>
        </div>
        <div class="nav">
          <img src="Sources/tasks.svg" alt="" />
          <a>Tasks</a>
        </div>
        <div class="nav">
          <img src="Sources/community.svg" alt="" />
          <a>Community</a>
        </div>
      </div>

      <div class="support-section">
        <div class="support">
          <img src="Sources/settings.svg" alt="" />
          <a>Settings</a>
        </div>

        <div class="support">
          <img src="Sources/support.svg" alt="" />
          <a>Support</a>
        </div>

        <div class="support">
          <img src="Sources/privacy.svg" alt="" />
          <a>Privacy</a>
        </div>

        <div class="support">
          <img src="Sources/about.svg" alt="" />
          <a>About</a>
        </div>
      </div>
    </div>

    <div class="header">
      <div class="top-row">
        <div class="search-bar-section">
          <img src="Sources/search.svg" alt="" /><input
            type="text"
            name=""
            id=""
          />
        </div>

        <div class="account">
          <img class="notify" src="Sources/notification.svg" alt="" />
          <img src="Sources/avatar.jpg" alt="" class="avatar" />
          <div>Gary Shi</div>
        </div>
      </div>

      <div class="bottom-row"></div>
    </div>
    <div class="content">content</div>
  </body>
</html>
